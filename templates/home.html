<html>
  <head>
    <title>FWI Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        text-align: center;
      }
      .login input {
        margin: 8px 0;
        padding: 10px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .btn {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>FWI Prediction</h1>

      <!-- Form for ML input -->
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required /><br>
        <input type="text" name="RH" placeholder="Relative Humidity (%)" required /><br>
        <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required /><br>
        <input type="text" name="Rain" placeholder="Rain (mm)" required /><br>
        <input type="text" name="FFMC" placeholder="FFMC Index" required /><br>
        <input type="text" name="DMC" placeholder="DMC Index" required /><br>
        <!-- <input type="text" name="DC" placeholder="DC Index" required /><br> -->
        <input type="text" name="ISI" placeholder="ISI Index" required /><br>
        <input type="text" name="Classes" placeholder="Classes" required /><br>
        <input type="text" name="Region" placeholder="Region" required /><br>

        <button type="submit" class="btn">Predict</button>
      </form>

    <h2>
        The FWI prediction is {{results}}
         
    </h2>
    </div>
  </body>
</html>
